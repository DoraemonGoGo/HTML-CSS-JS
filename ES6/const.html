<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //在ES5中定义常量
        Object.defineProperty(window,'PI',{
            value:3.1415926,
            writable:false//flase为不可改变 true为可以改变
        });
        PI=246;
        console.log(PI);
        //ES6 定义常量
        const MAX=1000;
        //MAX=100;//报错 不能改变
        console.log(MAX);
        const MIN=0;
        //MIN=0; 必须在初始化时赋值
        console.log(MIN);
        /*
            const定义的常量
            1.不属于顶层对象window
            2.不允许重复声明
            3.不存在变量提升
            4.暂时性死区
            5.块级作用域
            同let
        */
    </script>
</body>
</html>
