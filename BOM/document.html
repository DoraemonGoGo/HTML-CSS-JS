<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="test2.html">test2</a>
    <button onclick="history.forward()">下一页</button>
    <script>
        /*
            BOM(浏览器对象模型)
            window对象
                *scrollTo()   在窗体中如有滚动条，将滚动条移动到定位于窗体的某个位置
                scrollBy()   如果有滚动条，将横向滚动条横向移动x个像素，纵向滚动条移动y个像素
                alert(str)   弹出消息对话框
                confirm()
                prompt(str,defaultValue)
                *setTimeout()    暂停指定的毫秒数后执行指定的代码
                *clearTimeout()  取消setTimeout()函数
                *setInterval()   间隔指定的毫秒数不停的执行指定的代码
                *claerInterval() 取消setInterval()函数
                document
                    history  对象
                        *back()    加载 history 列表中的前一个URL
                        *forward()    加载 history 列表中的后一个URL  
                        *go()        加载 history 列表中的某个具体页面
                    location对象
                        hash	设置或返回从井号 (#) 开始的 URL（锚）</li>
                        host	设置或返回主机名和当前 URL 的端口号</li>
                        hostname	设置或返回当前 URL 的主机名</li>
                        href	设置或返回完整的 URL</li>
                        pathname	设置或返回当前 URL 的路径部分</li>
                        port	设置或返回当前 URL 的端口号</li>
                        protocol	设置或返回当前 URL 的协议</li>
                        search	设置或返回从问号 (?) 开始的 URL（查询部分）
                    Navigator对象
                        userAgent	返回由客户机发送服务器的 user-agent 头部的值
        */

        document.write("aweqxcx");
    </script>
</body>
</html>
