    <style>
        #backTop {
            width: 30px;
            height: 30px;
            background: #e78902;
            position: fixed;
            right: 30px;
            bottom: 40px;
            text-align: center;
            line-height: 30px;
            font-size: 25px;
        }
        #backTop:hover{
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="backTop">
        ^
    </div>
    <script>
        //滚动条回调动态效果
        var x=document.getElementById('backTop');
        x.onclick=function(){
            var y=setInterval(function(){
                //获取到当前滚动条的高度
                var c=document.documentElement.scrollTop;
                if(c>0){
                    window.scrollTo(0,c-50);
                }
                else{
                    clearInterval(y);
                }
            },30);
        }
    </script>
</body>
