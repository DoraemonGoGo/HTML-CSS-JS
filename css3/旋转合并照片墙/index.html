<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url(image/bg.jpg);
        }
        ul{
            list-style: none;
        }
        li{
            width: 125px;
            height: 125px;
            border: 5px solid #fff;
            position: absolute;
            left: -135px;
            top: -135px;
            transition: all 2s ease;
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="image/thumbs/1.jpg" alt=""></li>
        <li><img src="image/thumbs/2.jpg" alt=""></li>
        <li><img src="image/thumbs/3.jpg" alt=""></li>
        <li><img src="image/thumbs/4.jpg" alt=""></li>
        <li><img src="image/thumbs/5.jpg" alt=""></li>
        <li><img src="image/thumbs/6.jpg" alt=""></li>
        <li><img src="image/thumbs/7.jpg" alt=""></li>
        <li><img src="image/thumbs/8.jpg" alt=""></li>
        <li><img src="image/thumbs/9.jpg" alt=""></li>
        <li><img src="image/thumbs/10.jpg" alt=""></li>
        <li><img src="image/thumbs/11.jpg" alt=""></li>
        <li><img src="image/thumbs/12.jpg" alt=""></li>
        <li><img src="image/thumbs/13.jpg" alt=""></li>
        <li><img src="image/thumbs/14.jpg" alt=""></li>
        <li><img src="image/thumbs/15.jpg" alt=""></li>
        <li><img src="image/thumbs/16.jpg" alt=""></li>
        <li><img src="image/thumbs/17.jpg" alt=""></li>
        <li><img src="image/thumbs/18.jpg" alt=""></li>
        <li><img src="image/thumbs/19.jpg" alt=""></li>
        <li><img src="image/thumbs/20.jpg" alt=""></li>
        <li><img src="image/thumbs/21.jpg" alt=""></li>
        <li><img src="image/thumbs/22.jpg" alt=""></li>
        <li><img src="image/thumbs/23.jpg" alt=""></li>
        <li><img src="image/thumbs/24.jpg" alt=""></li>
        
    </ul>
    <script>
        var oLi=document.getElementsByTagName('li');
        var screenWidth=document.documentElement.clientWidth||document.body.clientWidth;
        var screenHeight=document.documentElement.clientHeight||document.body.clientHeight;
        var liWidth=oLi[0].offsetWidth;
        var liHeight=oLi[0].offsetHeight;
        var spaceX=(screenWidth-6*liWidth)/7;
        var spaceY=(screenHeight-4*liHeight)/5;
        for(var i=0;i<oLi.length;i++){
            oLi[i].row=Math.floor(i/6)+1;
            oLi[i].col=i%6+1;
            oLi[i].style.transitionDelay=(23-i)*100+"ms";
            oLi[i].style.left=(oLi[i].col)*spaceX+(oLi[i].col-1)*liWidth+"px";
            oLi[i].style.top=(oLi[i].row)*spaceY+(oLi[i].row-1)*liHeight+"px";
            oLi[i].style.transform="rotate("+(Math.random()*40-20)+"deg)"
        }
    </script>
</body>
</html>
