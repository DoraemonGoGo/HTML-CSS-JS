<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //类 具有相同属性和方法的集合 定义类的时候属性写在构造函数中 方法定义在原型对象下
        //构造函数
        function Person(name,age){
            this.name=name;
            this.age=age;
            // this.eat=function(){
            //     console.log(this.name+"正在吃!");
            // }
        }
        /*
            所有的构造函数下都有一个propotype属性，指向它的原型对象
            ，定义在原型对象下的属性和方法可以被实例化对象所共享
        */
        Person.prototype.eat=function(){
            console.log(this.name+"正在吃!");
        }
        var p1=new Person("方涛",19);
        var p2=new Person("涛涛",20);
        console.log(p1);
        p1.eat();
        console.log(p2);
        p2.eat();
    </script>
</body>
</html>
