<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 10px;
        }
        #div1{
            font-size: 30px;
        }
        /* em 相对于父元素font——size */
        /* #div2{
            font-size: 2em;
        } */
        /* rem 根元素(html)字体大小 
           默认html字体 16px
        */
        #div2{
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div id="div1">
        哈哈
        <div id="div2">
            呵呵
        </div>
    </div>
</body>
</html>
