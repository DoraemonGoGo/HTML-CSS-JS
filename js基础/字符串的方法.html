<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
        charAt()        返回指定位置的字符 索引
        concat()        连接字符串  原字符串不变
        indexOf()       检索字符串  返回字符在字符串中的索引
        replace()       替换字符串中的字符
        slice()         提取字符串的某个部分 并以新的字符串返回被提取的部分
        split()         把字符串分割为字符串数组
        substr(start,length)   截取
        substring(start,end)
        */
        var str1 = "qwerty";
        var str2 = "asdf";
        console.log(str1.charAt(2));

        console.log(str1.concat(str2));
        console.log(str1);

        str3 = "zxcvbnx";
        console.log(str3.indexOf('x'));//从前往后搜
        console.log(str3.lastIndexOf('x'));//从后往前搜

        console.log(str3.replace('c','j'));

        str4 = "doraemon";
        console.log(str4.slice(2,5));
        console.log(str4.slice(3));

        str5 = "fi%gh%t%ing";
        console.log(str5.split(''));
        console.log(str5.split('%'));//"fi","gh","t","ing"

        str6 = "doraemonfighting";
        console.log(str6.substr(3,6));
        console.log(str6.substr(4));
        console.log(str6.substring(5,9));
        console.log(str6.substring(10));

    </script>
</body>

</html>
