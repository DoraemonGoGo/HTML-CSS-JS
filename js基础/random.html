<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var winCount = 0;
        var count = 0;
        function play() {
            var str = "";
            var x = Math.floor(Math.random() * 9) + 1;
            var y = Math.floor(Math.random() * 9) + 1;
            var z = Math.floor(Math.random() * 9) + 1;
            str += x + ',';
            str += y + ',';
            str += z + ',';
            if (x == 8 || y == 8 || z == 8) {
                str += '赢'+',';
                winCount++;
            }
            else {
                str += '输'+',';
            }
            count++;
            str += "胜率是" + (winCount / count * 100) + "%";
            return str;
        }
        //重点   把每一次玩的记录下来
        do{
            var result=play();
            var Isconfirm=confirm(result);
        }while(Isconfirm);

    </script>
</body>

</html>
