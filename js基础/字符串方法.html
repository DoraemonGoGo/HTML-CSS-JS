<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        concat()      连接两个或更多的数组，并返回一个新的数组，原数组不变
        join()        把数组的所有元素放入一个字符串  元素通过指定的分隔符进行分隔
        pop()         删除并返回数组的最后一个元素
        push()        向数组的末尾添加一个或更多元素  并返回新的长度
        reverse()     颠倒数组中元素的顺序
        shift()       删除并返回数组中的第一个元素
        slice()       从某个已有的数组返回选定的元素
        sort()        数组元素排序
        splice()      删除元素并在数组中添加新的元素
        */
        var arr1 = [1, 2, 3];
        var arr2 = [3, 4, 5];
        console.log(arr1.concat(arr2));
        console.log(arr1);

        var arr3 = [1, 3, 6, 9, 4];
        console.log(arr3.join(' '));

        var arr4 = [11,23,34,56,66,67];
        console.log(arr4.pop());//最后一个元素被删除
        console.log(arr4.push(100,123));
        console.log(arr4);

        console.log( arr4.reverse());
        console.log(arr4.shift());
        console.log(arr4);//注意第一个元素被删除

        arr5=[12,345,678,34,678];
        console.log(arr5.slice(2,4));//截取

        console.log(arr5.sort());

        arr6=['q','w','e','r','t'];
        arr6.splice(2,2,'x','y');
        console.log(arr6);
        arr6.splice(1,0,'u');//添加元素
        console.log(arr6);//'q','u','w',x','y','t'
        arr6.splice(2,2);//删除元素
        console.log(arr6);//'q','u','y','t'





    </script>
</body>

</html>
