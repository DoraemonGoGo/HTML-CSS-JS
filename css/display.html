<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background: aqua;
            width: 200px;
            height: 150px;
            display: inline;
            /* inline 将块级元素转换为行级元素 */
        }
        span{
            background: aquamarine;
            width: 200px;
            height: 150px;
            display: block;
            display: none;
            /* block 将行级元素转换为块级元素 */
            /* inline-block 行级块元素 既可以多个占一行又能设置宽高 */
            /* none 隐藏 */
        }
    </style>
</head>
<body>
    <div>哈哈哈哈哈！！</div>
    <span>呵呵呵呵！！</span>
    <span>嘻嘻嘻嘻！！</span>
</body>
</html>
