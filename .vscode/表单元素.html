<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方涛的第三个网页</title>
</head>
<body>
    <form action="">
        <label for="username">用户名：</label>
        <input type="text" id="username">
        </br>
        <label for="pwd">密码：</label>
        <input type="password" id="pwd">
        </br>
        性别：
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        </br>
        学校：
        <select>
            <option value="">黑大</option>
            <option value="">理工</option>
            <option value="">林大</option>
            <option value="">农大</option>
            <option value="">工大</option>
            <option value="">工程</option>
        </select>
        </br>
        爱好：
        <input type="checkbox" name="hobby">吃饭
        <input type="checkbox" name="hobby">睡觉
        <input type="checkbox" name="hobby">敲代码
        <input type="checkbox" name="hobby">打游戏
        </br>
        文本域：
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button>click</button>
        <input type="submit">
        </br>
    </form>
</body>
</html>
